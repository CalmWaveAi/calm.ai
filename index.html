<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dynamic Calm AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#0f1f1c; color:#e9f6f3; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
.app { width:90%; max-width:900px; background:rgba(255,255,255,0.08); border-radius:28px; padding:36px; backdrop-filter:blur(20px);}
textarea { width:100%; height:140px; border-radius:22px; border:none; padding:18px; background:rgba(255,255,255,.15); color:#e9f6f3; resize:none;}
button { margin-top:22px; padding:16px 36px; border-radius:999px; border:none; background:#6fd3c4; font-size:17px; color:#06332c; cursor:pointer;}
.status { margin-top:16px; font-size:14px; color:#a8cfc7; }
.orb { width:140px; height:140px; margin:0 auto 30px; border-radius:50%; background:radial-gradient(circle at top,#a7fff1,#4fbfb0); animation:drift 10s ease-in-out infinite; box-shadow:0 0 80px rgba(111,211,196,.6);}
@keyframes drift {0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}
</style>
</head>
<body>
<div class="app">
  <div class="orb"></div>
  <h1>Relax and Let Go</h1>
  <textarea id="textInput" placeholder="Describe your current feeling…"></textarea>
  <br>
  <button onclick="startCalm()">Begin Calm</button>
  <div class="status" id="status"></div>
</div>

<script>
let audioCtx;
let musicGain, musicNodes = [];
let voiceOsc, voiceLFO, voiceGain;
let sessionCount = 0;

/* ---------- EMOTION SCAN ---------- */
function scanEmotion(text){
  const t = text.toLowerCase();
  if(t.includes("sad")||t.includes("lonely")) return "comforting";
  if(t.includes("anxious")||t.includes("stress")||t.includes("panic")) return "soothing";
  if(t.includes("tired")||t.includes("sleep")) return "sleepy";
  return "calm";
}

/* ---------- GENERATE STORY BASED ON EMOTION ---------- */
function generateStory(emotion){
  // Generate a slightly different story every submission
  const variations = {
    comforting:[
      "Take a slow breath. You are safe. Gentle warmth surrounds you.",
      "Soft light fills your mind. Everything is okay.",
      "Let your thoughts rest. Comfort is all around you."
    ],
    soothing:[
      "Relax your body. Feel tension melt away.",
      "Your breath moves slowly. Calm flows through you.",
      "Each worry drifts away like a feather."
    ],
    sleepy:[
      "Your body is ready to rest. Drift peacefully.",
      "Feel your muscles loosen. Sleep is near.",
      "Close your eyes and let gentle calm take over."
    ],
    calm:[
      "Everything moves slowly. Let the world wait while you rest.",
      "Soft sounds flow around you. Peace is here.",
      "Embrace the gentle rhythm of stillness."
    ]
  };
  
  const choices = variations[emotion] || variations["calm"];
  return choices[Math.floor(Math.random()*choices.length)];
}

/* ---------- START SESSION ---------- */
function startCalm(){
  sessionCount++;
  document.getElementById("status").innerText = "Generating calming ambience and soothing voice…";
  
  const text = document.getElementById("textInput").value;
  const emotion = scanEmotion(text);
  const story = generateStory(emotion);

  // Stop previous session if exists
  if(audioCtx) audioCtx.close();
  
  // Start new audio context
  audioCtx = new (window.AudioContext||window.webkitAudioContext)();
  
  generateMusic();
  generateVoice();
  
  // Display session info
  document.getElementById("status").innerText = `Session #${sessionCount}: Enjoy your personalized calm.`;
}

/* ---------- GENERATE CALM MUSIC (NEW AMBIENCE) ---------- */
function generateMusic(){
  // Stop old music nodes
  musicNodes.forEach(n=>n.stop());
  musicNodes = [];

  musicGain = audioCtx.createGain();
  musicGain.gain.value = 0.04;
  musicGain.connect(audioCtx.destination);

  // Randomize base frequencies for new ambience
  const baseFreqs = [100 + Math.random()*20, 130 + Math.random()*20, 160 + Math.random()*20];
  baseFreqs.forEach(f=>{
    const osc = audioCtx.createOscillator();
    osc.type = "sine";
    osc.frequency.value = f;
    osc.connect(musicGain);
    osc.start();
    musicNodes.push(osc);
  });
}

/* ---------- SOOTHING HUM/VOICE (NEW) ---------- */
function generateVoice(){
  // Stop previous voice
  if(voiceOsc) voiceOsc.stop();
  if(voiceLFO) voiceLFO.stop();

  // Base oscillator
  voiceOsc = audioCtx.createOscillator();
  voiceOsc.type = "sawtooth";
  voiceOsc.frequency.value = 110 + Math.random()*30; // slight variation

  // Bandpass filter for vocal-like timbre
  const bandpass = audioCtx.createBiquadFilter();
  bandpass.type = "bandpass";
  bandpass.frequency.value = 700 + Math.random()*200;
  bandpass.Q.value = 5;

  // Gain
  voiceGain = audioCtx.createGain();
  voiceGain.gain.value = 0.035;

  // Vibrato LFO
  voiceLFO = audioCtx.createOscillator();
  voiceLFO.type = "sine";
  voiceLFO.frequency.value = 0.1 + Math.random()*0.1;
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 5;
  voiceLFO.connect(lfoGain).connect(voiceOsc.frequency);

  // Connect nodes
  voiceOsc.connect(bandpass).connect(voiceGain).connect(audioCtx.destination);

  // Start voice
  voiceOsc.start();
  voiceLFO.start();

  // Automatically stop after ~2 minutes
  voiceOsc.stop(audioCtx.currentTime + 120 + Math.random()*60);
}
</script>
</body>
</html>
