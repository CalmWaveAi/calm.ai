<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vocal Calm AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #eef6f4, #cfe6e2);
  font-family: system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  width: 90%;
  max-width: 420px;
  text-align: center;
}

.bubble {
  width: 120px;
  height: 120px;
  margin: 0 auto 25px;
  background: rgba(255,255,255,0.65);
  border-radius: 50%;
  animation: breathe 7s ease-in-out infinite;
  box-shadow:
    inset -12px -12px 28px rgba(255,255,255,0.9),
    inset 12px 12px 28px rgba(180,220,215,0.5),
    0 25px 45px rgba(0,0,0,0.08);
}

@keyframes breathe {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.1, 0.94); }
  100% { transform: scale(1); }
}

textarea {
  width: 100%;
  height: 120px;
  border-radius: 30px;
  border: none;
  padding: 20px;
  font-size: 16px;
  outline: none;
  resize: none;
  box-shadow: 0 15px 30px rgba(0,0,0,0.1);
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 16px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  background: #7bcfc5;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #66b8af;
}

.status {
  margin-top: 15px;
  font-size: 14px;
  color: #355;
}
</style>
</head>

<body>

<div class="container">
  <div class="bubble"></div>

  <textarea id="feelings" placeholder="How are you feeling right now?"></textarea>

  <button onclick="startCalm()">Begin Calm</button>

  <div class="status" id="status"></div>
</div>

<script>
let audioCtx;
let running = false;
let sources = [];

/* ---------- START SESSION ---------- */
function startCalm() {
  if (running) return;
  running = true;

  document.getElementById("status").innerText =
    "The AI is generating a soothing voice and calm spaceâ€¦";

  audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  createAmbientNoise();
  createVocalDrone();

  // Auto-stop after 3 hours
  setTimeout(stopCalm, 10800000);
}

/* ---------- SOOTHING AMBIENCE (DOMINANT) ---------- */
function createAmbientNoise() {
  const bufferSize = 2 * audioCtx.sampleRate;
  const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
  const data = buffer.getChannelData(0);

  let last = 0;
  for (let i = 0; i < bufferSize; i++) {
    const rnd = Math.random() * 2 - 1;
    data[i] = (last + 0.02 * rnd) / 1.02;
    last = data[i];
  }

  const noise = audioCtx.createBufferSource();
  noise.buffer = buffer;
  noise.loop = true;

  const noiseGain = audioCtx.createGain();
  noiseGain.gain.value = 0.14; // dominant layer

  noise.connect(noiseGain).connect(audioCtx.destination);
  noise.start();

  sources.push(noise);
}

/* ---------- HUMAN-LIKE VOICE (NO SPEECH) ---------- */
function createVocalDrone() {
  const baseFreq = 140; // warm chest-voice range

  const osc = audioCtx.createOscillator();
  osc.type = "sawtooth";
  osc.frequency.value = baseFreq;

  const formant1 = audioCtx.createBiquadFilter();
  formant1.type = "bandpass";
  formant1.frequency.value = 700; // vowel shaping
  formant1.Q.value = 6;

  const formant2 = audioCtx.createBiquadFilter();
  formant2.type = "bandpass";
  formant2.frequency.value = 1200;
  formant2.Q.value = 8;

  const gain = audioCtx.createGain();
  gain.gain.value = 0.05; // gentle voice under ambience

  // Slow breathing motion
  const lfo = audioCtx.createOscillator();
  lfo.frequency.value = 0.03;
  const lfoGain = audioCtx.createGain();
  lfoGain.gain.value = 0.03;

  lfo.connect(lfoGain).connect(gain.gain);

  osc.connect(formant1).connect(formant2).connect(gain).connect(audioCtx.destination);

  osc.start();
  lfo.start();

  sources.push(osc, lfo);
}

/* ---------- STOP ---------- */
function stopCalm() {
  sources.forEach(s => { try { s.stop(); } catch(e){} });
  sources = [];
  if (audioCtx) audioCtx.close();
  running = false;
  document.getElementById("status").innerText = "Session ended ðŸŒ™";
}
</script>

</body>
</html>
