<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion Calm AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin:0; height:100vh; display:flex; justify-content:center; align-items:center; background:#0f1f1c; color:#e9f6f3; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;}
.app { width:90%; max-width:900px; background:rgba(255,255,255,0.08); border-radius:28px; padding:36px; backdrop-filter:blur(20px);}
textarea { width:100%; height:140px; border-radius:22px; border:none; padding:18px; background:rgba(255,255,255,.15); color:#e9f6f3; resize:none;}
button { margin-top:22px; padding:16px 36px; border-radius:999px; border:none; background:#6fd3c4; font-size:17px; color:#06332c; cursor:pointer;}
.status { margin-top:16px; font-size:14px; color:#a8cfc7; }
.orb { width:140px; height:140px; margin:0 auto 30px; border-radius:50%; background:radial-gradient(circle at top,#a7fff1,#4fbfb0); animation:drift 10s ease-in-out infinite; box-shadow:0 0 80px rgba(111,211,196,.6);}
@keyframes drift {0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}
</style>
</head>
<body>
<div class="app">
  <div class="orb"></div>
  <h1>Relax and Let Go</h1>
  <textarea id="textInput" placeholder="Describe your current feeling…"></textarea>
  <br>
  <button onclick="startCalm()">Begin Calm</button>
  <div class="status" id="status"></div>
</div>

<script>
let audioCtx, musicGain, musicNodes, voiceOsc, voiceGain;

/* ---------- EMOTION SCAN ---------- */
function scanEmotion(text){
  const t=text.toLowerCase();
  if(t.includes("sad")||t.includes("lonely")) return "comforting";
  if(t.includes("anxious")||t.includes("stress")||t.includes("panic")) return "soothing";
  if(t.includes("tired")||t.includes("sleep")) return "sleepy";
  return "calm";
}

/* ---------- GENERATE STORY ---------- */
function generateStory(emotion){
  if(emotion==="comforting")
    return "Take a slow breath. Gentle warmth surrounds you.";
  if(emotion==="soothing")
    return "Relax your body. Feel tension melt away.";
  if(emotion==="sleepy")
    return "Your body is ready to rest. Drift peacefully.";
  return "Everything moves slowly. Let the world wait while you rest.";
}

/* ---------- START SESSION ---------- */
function startCalm(){
  document.getElementById("status").innerText="Creating calming music and soothing voice…";
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  generateMusic();
  generateVoice();

  const text=document.getElementById("textInput").value;
  const emotion=scanEmotion(text);
  document.getElementById("status").innerText="Relaxing… enjoy the calming voice";
}

/* ---------- CALM MUSIC ---------- */
function generateMusic(){
  musicGain=audioCtx.createGain();
  musicGain.gain.value=0.04;
  musicGain.connect(audioCtx.destination);
  musicNodes=[];
  [110,138,165].forEach(f=>{
    const osc=audioCtx.createOscillator();
    osc.type="sine"; osc.frequency.value=f;
    osc.connect(musicGain);
    osc.start();
    musicNodes.push(osc);
  });
}

/* ---------- SOOTHING VOICE (HUM-LIKE) ---------- */
function generateVoice(){
  voiceOsc=audioCtx.createOscillator();
  voiceOsc.type="sawtooth";
  voiceOsc.frequency.value=120; // base pitch

  const bandpass=audioCtx.createBiquadFilter();
  bandpass.type="bandpass";
  bandpass.frequency.value=700;
  bandpass.Q.value=5;

  const gain=audioCtx.createGain();
  gain.gain.value=0.035;

  // subtle vibrato
  const lfo=audioCtx.createOscillator();
  lfo.type="sine"; lfo.frequency.value=0.15;
  const lfoGain=audioCtx.createGain();
  lfoGain.gain.value=5;
  lfo.connect(lfoGain).connect(voiceOsc.frequency);

  voiceOsc.connect(bandpass).connect(gain).connect(audioCtx.destination);

  voiceOsc.start();
  lfo.start();

  voiceOsc.stop(audioCtx.currentTime + 180); // 3-hour long session
}
</script>
</body>
</html>
