<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calm AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --bg:#0f1f1c;
  --card:rgba(255,255,255,0.08);
  --text:#e9f6f3;
  --muted:#a8cfc7;
  --accent:#6fd3c4;
}

body {
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a3a34,var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.app {
  width:94%;
  max-width:900px;
  background:var(--card);
  border-radius:28px;
  padding:36px;
  backdrop-filter:blur(20px);
  box-shadow:0 40px 120px rgba(0,0,0,.45);
}

.header {
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo { font-size:22px; font-weight:600; }

.controls {
  display:flex;
  gap:12px;
}

select,button.toggle {
  background:rgba(255,255,255,.15);
  border:none;
  border-radius:999px;
  padding:10px 16px;
  color:var(--text);
}

.hero {
  text-align:center;
  margin-top:40px;
}

.orb {
  width:140px;
  height:140px;
  margin:0 auto 30px;
  border-radius:50%;
  background:radial-gradient(circle at top,#a7fff1,#4fbfb0);
  animation:drift 10s ease-in-out infinite;
  box-shadow:0 0 80px rgba(111,211,196,.6);
}

@keyframes drift {
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

textarea {
  width:100%;
  max-width:520px;
  height:160px;
  border-radius:22px;
  border:none;
  padding:18px;
  background:rgba(255,255,255,.15);
  color:var(--text);
  resize:none;
}

button.main {
  margin-top:22px;
  padding:16px 36px;
  border-radius:999px;
  border:none;
  background:var(--accent);
  font-size:17px;
  color:#06332c;
  cursor:pointer;
}

.status {
  margin-top:16px;
  font-size:14px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="logo">Calm AI</div>
    <div class="controls">
      <select id="voiceStyle">
        <option value="soft">Soft</option>
        <option value="calm">Calm</option>
        <option value="deep">Deep</option>
      </select>
      <button class="toggle" onclick="toggleNight()">ðŸŒ™</button>
    </div>
  </div>

  <div class="hero">
    <div class="orb"></div>
    <h1>Let the story carry you</h1>

    <textarea id="text">
Paste a calming story here.
Use --- to separate chapters.
    </textarea>

    <br>
    <button class="main" onclick="start()">Begin Calm</button>
    <div class="status" id="status"></div>
  </div>
</div>

<script>
let ctx, musicGain;
let chapters=[], chapterIndex=0;

function start(){
  ctx=new AudioContext();
  generateMusic();
  chapters=document.getElementById("text").value.split('---');
  chapterIndex=0;
  readChapter();
}

/* ðŸŽµ MUSIC */
function generateMusic(){
  musicGain=ctx.createGain();
  musicGain.gain.value=.04;
  musicGain.connect(ctx.destination);

  [110,138,165].forEach(f=>{
    const o=ctx.createOscillator();
    o.type="sine"; o.frequency.value=f;
    o.connect(musicGain);
    o.start();
  });
}

/* ðŸŽ™ VOICE WITH PACING */
function readChapter(){
  if(chapterIndex>=chapters.length){
    document.getElementById("status").innerText="Session complete ðŸŒ™";
    return;
  }

  const sentences=chapters[chapterIndex].match(/[^.!?]+[.!?]/g);
  let i=0;

  function speakNext(){
    if(!sentences||i>=sentences.length){
      chapterIndex++;
      setTimeout(readChapter,2000);
      return;
    }

    const u=new SpeechSynthesisUtterance(sentences[i++]);
    const style=document.getElementById("voiceStyle").value;

    u.rate= style==="deep"?0.7:style==="soft"?0.85:0.8;
    u.pitch= style==="deep"?0.8:1;
    u.volume=.9;

    musicGain.gain.value=.015;
    u.onend=()=>{
      musicGain.gain.value=.04;
      setTimeout(speakNext,1200);
    };
    speechSynthesis.speak(u);
  }
  speakNext();
}

/* ðŸŒ™ NIGHT MODE */
function toggleNight(){
  document.body.style.filter=
    document.body.style.filter?"":"brightness(.75)";
}
</script>

</body>
</html>
