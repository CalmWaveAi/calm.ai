<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Emotion Calm AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root {
  --bg:#0f1f1c;
  --card:rgba(255,255,255,0.08);
  --text:#e9f6f3;
  --muted:#a8cfc7;
  --accent:#6fd3c4;
}

body {
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a3a34,var(--bg));
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
}

.app {
  width:92%;
  max-width:900px;
  background:var(--card);
  border-radius:28px;
  padding:36px;
  backdrop-filter:blur(20px);
  box-shadow:0 40px 120px rgba(0,0,0,.45);
}

.header { display:flex; justify-content:space-between; align-items:center; }
.logo { font-size:22px; font-weight:600; }

.hero { text-align:center; margin-top:40px; }
.orb {
  width:140px; height:140px; margin:0 auto 30px;
  border-radius:50%; background:radial-gradient(circle at top,#a7fff1,#4fbfb0);
  animation:drift 10s ease-in-out infinite;
  box-shadow:0 0 80px rgba(111,211,196,.6);
}
@keyframes drift {0%{transform:translateY(0)}50%{transform:translateY(-14px)}100%{transform:translateY(0)}}

textarea {
  width:100%; max-width:520px; height:140px;
  border-radius:22px; border:none; padding:18px;
  background:rgba(255,255,255,.15); color:var(--text); resize:none;
}

button.main {
  margin-top:22px; padding:16px 36px; border-radius:999px;
  border:none; background:var(--accent); font-size:17px; color:#06332c; cursor:pointer;
}

.status { margin-top:16px; font-size:14px; color:var(--muted); }
</style>
</head>
<body>
<div class="app">
  <div class="header"><div class="logo">Emotion Calm AI</div></div>
  <div class="hero">
    <div class="orb"></div>
    <h1>Relax and Let Go</h1>
    <textarea id="textInput" placeholder="Describe your current feeling…"></textarea>
    <br>
    <button class="main" onclick="startCalm()">Begin Calm</button>
    <div class="status" id="status"></div>
  </div>
</div>

<script>
let audioCtx;
let musicGain;
let musicNodes=[];
let speaking=false;

/* ---------- EMOTION SCAN ---------- */
function scanEmotion(text){
  const t=text.toLowerCase();
  if(t.includes("sad")||t.includes("lonely")) return "comforting";
  if(t.includes("anxious")||t.includes("stress")||t.includes("panic")) return "soothing";
  if(t.includes("tired")||t.includes("sleep")) return "sleepy";
  return "calm";
}

/* ---------- GENERATE STORY BASED ON EMOTION ---------- */
function generateStory(emotion){
  if(emotion==="comforting")
    return "Take a slow breath. You are safe. Gentle warmth surrounds you. Everything is okay, and you can let your thoughts rest.";
  if(emotion==="soothing")
    return "Relax your body. Feel your breath slowly calming your mind. Each tension melts away. You are safe and supported.";
  if(emotion==="sleepy")
    return "Your body is ready to rest. Feel the heaviness of comfort and allow yourself to drift into a peaceful sleep.";
  return "Everything around you moves slowly and gently. Let the world wait while you rest and feel calm.";
}

/* ---------- START SESSION ---------- */
function startCalm(){
  if(speaking) return;
  speaking=true;
  document.getElementById("status").innerText="Creating calming music and soothing voice…";

  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  generateMusic();

  const text=document.getElementById("textInput").value;
  const emotion=scanEmotion(text);
  const story=generateStory(emotion);

  speakStory(story);
}

/* ---------- GENERATE CALM MUSIC ---------- */
function generateMusic(){
  musicGain=audioCtx.createGain();
  musicGain.gain.value=0.04;
  musicGain.connect(audioCtx.destination);

  [110,138,165].forEach(f=>{
    const osc=audioCtx.createOscillator();
    osc.type="sine"; osc.frequency.value=f;
    osc.connect(musicGain);
    osc.start();
    musicNodes.push(osc);
  });
}

/* ---------- SOOTHING AI VOICE ---------- */
function speakStory(text){
  const u=new SpeechSynthesisUtterance(text);
  const voices=speechSynthesis.getVoices();
  const calmVoice=voices.find(v=>v.lang.startsWith("en")&&v.name.toLowerCase().includes("female"));
  if(calmVoice) u.voice=calmVoice;

  u.rate=0.75;  // slow, soothing pace
  u.pitch=0.9;  // warm tone
  u.volume=0.85;

  // Reduce music volume while speaking
  musicGain.gain.value=0.02;
  u.onend=()=>{
    musicGain.gain.value=0.04;
    document.getElementById("status").innerText="Relaxing… music continues";
  };

  speechSynthesis.speak(u);
}
</script>
</body>
</html>
